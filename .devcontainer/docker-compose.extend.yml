version: '3'
services:
  backend:
    volumes:
      - ..:/app:cached
      - backend_node_modules:/app/node_modules
      - bundle_cache:/usr/local/bundle
    environment:
      - RAILS_ENV=development
    
  frontend:
    volumes:
      - ..:/app:cached
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development

volumes:
  backend_node_modules:
  frontend_node_modules:
  bundle_cache: